<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:aqua;text-align:center;">
<form action="register" method="post">
     {% csrf_token %}
     <h2>REGISTRATION</h2>
    <input type="text" name="username" placeholder="Enter your username"> <br>
     <input type="text" name="first_name" placeholder="Enter your first_name"> <br>
     <input type="text" name="last_name" placeholder="Enter your last_name"> <br>
     <input type="email" name="email" placeholder="Enter your email id"> <br>
     <input type="password" name="password" placeholder="Enter your password"> <br>
     <input type="password" name="password1" placeholder="Enter confirm password"> <br>
    <input type="submit">

</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
